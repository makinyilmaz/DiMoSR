name: DiMoSR_X4
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: "data/val/Set5/HR"
    dataroot_lq: "data/val/Set5/LR_bicubic/X4"
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: "data/val/Set14/HR"
    dataroot_lq: "data/val/Set14/LR_bicubic/X4"
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_3:  # the 1st test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: "data/val/B100/HR"
    dataroot_lq: "data/val/B100/LR_bicubic/X4"
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_4:  # the 2nd test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: "data/val/Urban100/HR"
    dataroot_lq: "data/val/Urban100/LR_bicubic/X4"
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  
# network structures
network_g:
  type: DiMoSR
  num_feat: 36
  num_block: 18
  scale: 4


# path
path:
  pretrain_network_g: "experiments/DiMoSR_X4/models/net_g_500000.pth"
  strict_load_g: true

# validation settings
val:
  save_img: False
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
